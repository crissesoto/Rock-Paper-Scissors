<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/f60e860403.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Rock Paper Scissors</h1>
        <button type="reset" id="restart" class="restart-btn">
          Restart Game
        </button>
        <div id="score" class="score">
          <p>Player: 0</p>
          <p>Computer: 0</p>
        </div>
      </header>
      <div class="choices">
        <i
          id="rock"
          class="choice fas fa-hand-rock fa-10x"
          aria-hidden="true"
        ></i>
        <i
          id="paper"
          class="choice fas fa-hand-paper fa-10x"
          aria-hidden="true"
        ></i>
        <i
          id="scissors"
          class="choice fas fa-hand-scissors fa-10x"
          aria-hidden="true"
        ></i>
      </div>
      <!-- Modal-->

      <div class="modal">
        <div id="result" class="modal-content">
          <i class="fas fa-hand-rock fa-10x" aria-hidden="true"></i>
          <p>Computer chose Rock.</p>
        </div>
      </div>
    </div>
  </body>
</html>
